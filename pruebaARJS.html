<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AR con A-Frame</title>
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
    <a-marker preset='hiro'>
      <!--<a-entity geometry="primitive: sphere; radius: 0.2; color: blue;" position="0 0.5 0"></a-entity>
      <a-entity geometry="primitive: cylinder; radius: 0.1; height: 0.5; color: green;" position="0.5 0.5 0"></a-entity>
      <a-entity geometry="primitive: box; width: 0.4; height: 0.4; depth: 0.4; color: red;" position="-0.5 0.5 0"></a-entity>-->
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
