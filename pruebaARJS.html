<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AR con A-Frame</title>
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
    <a-marker preset='hiro'>
      <a-entity geometry="primitive: sphere; radius: 0.2; color: blue;" position="0 0.5 0"></a-entity>
      <a-entity geometry="primitive: cylinder; radius: 0.1; height: 0.5; color: green;" position="0.5 0.5 0"></a-entity>
      <a-entity geometry="primitive: box; width: 0.4; height: 0.4; depth: 0.4; color: red;" position="-0.5 0.5 0"></a-entity>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
